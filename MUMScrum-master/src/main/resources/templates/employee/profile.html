<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Profile')">
</head>

<body>
	<nav th:replace="layout/layout::nav"></nav>
	<section class="container">
		<div class="profile">
			<form action="profile" method="post">
				<label for="Profile" style="font-size: 30px;"><b>Profile</b></label>
				<div class="form-group">
					<label for="Name">Name:</label> <input type="text" id="name"
						name="nameField" class="form-control" th:value="${name}" />
				</div>
				<div class="form-group">
					<label for="Email">Email:</label> <input type="text" id="email"
						name="emailField" class="form-control" th:value="${email}" />
				</div>
				<div class="form-group">
					<label for="Pwd">Password:</label><input type="password" id="pwd"
						name="pwdField" class="form-control" th:value="${pwd}" />
				</div>
				<button type="submit" class="btn btn-default">Update</button>
				
			</form>
		</div>
	</section>

	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
