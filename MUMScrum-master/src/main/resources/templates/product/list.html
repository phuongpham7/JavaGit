<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Product Backlog List')">
</head>
<body>
	
	<nav th:replace="layout/layout::nav"></nav>
		
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<form action ="add" method ="get">
				<button type="submit" class="btn btn-default">Create New Product</button>
			</form><br/>
			<table class="table table-condensed table-hover">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>

				</tr>
				<tr th:each="pb:${product}">
					<td th:text="${pb.id}"></td>
					<td th:text="${pb.name}"></td>
					<td th:text="${pb.description}"></td>
					<td>
						<div>
							<form th:action="'/product/'+${pb.id}" th:object="${product}" method="get">
								<button type="submit" class="btn btn-info">View</button>
							</form>
						</div>
					</td>
				</tr>
			</table>
		
		</div>


	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
