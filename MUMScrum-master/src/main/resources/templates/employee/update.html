<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Update Employee Information')">
</head>

<body>
	<nav th:replace="layout/layout::nav"></nav>
	<section class="container">
		<div class="update">
			<form action="update" method="post">
				<label for="SignIn" style="font-size: 30px;"><b>Employee Form</b></label>
				<div class="form-group">
					<label for="InputName">Employee Name:</label> <input type="text" 
					   name="inputName" class="form-control" id="inputName" th:value="${name}" placeholder="Name" />
				</div>
				<div class="form-group">
					<label for="InputEmail">Email address:</label> <input type="email"
						name="inputEmail" class="form-control" id="inputEmail" th:value="${email}" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="InputPassword">Password:</label> <input type="password"
						name="inputPwd" class="form-control" id="inputPwd" th:value="${pwd}" placeholder="Password" />
				</div>
							
				<button type="submit" class="btn btn-default">Save</button>
				<p></p>
				<div class="form-group">
				<span style="color: red;" th:text="${validitity}"></span>
				</div>
				
			</form>
		</div>
	</section>

	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
