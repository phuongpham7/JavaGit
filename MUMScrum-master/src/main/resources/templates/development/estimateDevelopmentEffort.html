<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='User Story List')">
</head>
<body>
	<nav th:replace="layout/layout::nav"></nav>
	<div class="container-fluid">
		<div class="hub-content">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h2 th:text="${userStory.title}">List of Seed Starters</h2>
					<span>Update development effort</span>

					<form action="#" th:action="@{/development/save}"
						th:object="${userStory}" method="post">

						<div class="form-group">
							<label for="estimatedHours" class="col-sm-2 control-label">Estimate
								hours</label>
							<div class="col-sm-10">
								<input th:field="*{estimatedHours}" type="text" class="form-control" th:value="${userStory.estimatedHours}" />
								<input type="hidden" th:field="*{id}" th:value="${userStory.id}" />
							</div>
						</div>

						<input type="submit" value="Save" class="btn btn-default" />

						<p th:if="${#fields.hasErrors('*')}">
							<span th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
								is incorrect</span> <br /> <a href="/development/">User Story List</a>
						</p>
					</form>


					<ul>
						<li th:each="e : ${#fields.detailedErrors()}"
							th:class="${e.global}? globalerr : fielderr"><span
							th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
							| <span th:text="${e.message}">The error message</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
