<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Add User Story')">
</head>

<body>
	<nav th:replace="layout/layout::nav"></nav>
	<div class="contanier">
		<form class="form-horizontal" method="post" action="/userstory/add">
			<input type="hidden" th:value="${userStory.id}" name="id" />
			<div class="form-group has-error has-feedback">
				<label for="inputTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputTitle"
						name="title" placeholder="Title" required="true"
						th:value="${userStory.title}" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="inputDescription"
						name="description" placeholder="Description"
						th:text="${userStory.description}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputestimatedHours" class="col-sm-2 control-label">EstimatedHours</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputestimatedHours"
						name="estimatedHours" placeholder="EstimatedHours"
						th:value="${userStory.estimatedHours}" />
				</div>

			</div>
			<div class="form-group">
				<label for="inputHoursDone" class="col-sm-2 control-label">Hours Done </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputHoursDone"
						name="estimatedHours" placeholder="EstimatedHours"
						th:value="${userStory.estimatedHours}" />
				</div>

			</div>
			<!--
				<div class="form-group">
				<label for="inputestimatedHours" class="col-sm-2 control-label">AssignTo</label>
				<div class="col-sm-10">
				<select name="assignedTo" class="form-control">
					<option value="-1">No Assign</option>
					<option th:each="developer:${developers}" th:value="${developer.Id}" th:text="${developer.name}"></option>
				</select>
				</div>

			</div> -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add
						UserStory</button>
				</div>
			</div>
		</form>

	</div>

	<footer th:replace="layout/layout::footer">footer</footer>
</body>
</html>
