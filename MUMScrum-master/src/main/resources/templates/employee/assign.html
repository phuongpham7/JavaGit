<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Update Employee Information')">
</head>

<body>
	<nav th:replace="layout/layout::nav"></nav>
	<section class="container">
		<div class="update">
			<form action="assign" method="post">
				<label for="SignIn" style="font-size: 30px;"><b>Employee Form</b></label>
				<div class="form-group">
					<label for="InputName">Employee Roles:</label> 
					<select name="roles" multiple="multiple"
						class="form-control">
						<option th:each="role : ${roles}"
							th:value="${role.key}" th:text="${role.key}" th:if="${role.value}" th:attrappend="selected='selected'" />
						<option th:each="role : ${roles}"
							th:value="${role.key}" th:text="${role.key}" th:if="${!role.value}" />

					</select>
				</div>
							
				<button type="submit" class="btn btn-default">Assign</button>
				<p></p>
				<div class="form-group">
				<span style="color: red;" th:text="${validitity}"></span>
				</div>
				
			</form>
		</div>
	</section>

	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
