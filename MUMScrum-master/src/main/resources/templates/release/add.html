<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head(title='Add Release')">
</head>

<body>
	<nav th:replace="layout/layout::nav"></nav>
	<div class="contaner">
		<form class="form-horizontal" action="#"
			th:action="@{/release/add}" th:object="${product}" method="post">
			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">Product</label>
				<div class="col-sm-10">
					<label th:text="${product.name}" class="col-sm-2 control-label"></label>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name"
						placeholder="name" />
				</div>
			</div>
			<div class="form-group">
				<label for="targetDate" class="col-sm-2 control-label">Target
					Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="targetDate"
						name="targetDate" placeholder="targetDate" />
				</div>
			</div>
			<div class="form-group">
				<label for="userStories" class="col-sm-2 control-label">User
					stories</label>
				<div class="col-sm-10">
					<select name="userStoryList" multiple="multiple"
						class="form-control">
						<option th:each="userStory : ${userStories}"
							th:value="${userStory.id}" th:text="${userStory.title}" />
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add Release</button>
				</div>
			</div>
			<div th:if="${#fields.hasErrors('*')}">
				<span th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
					is incorrect</span> <br />

			</div>
			<ul>
				<li th:each="e : ${#fields.detailedErrors()}"
					th:class="${e.global}? globalerr : fielderr"><span
					th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
					<span th:text="${e.message}">The error message</span></li>
			</ul>

		</form>
	</div>
	<footer th:replace="layout/layout::footer">footer</footer>
</body>
</html>
